<div class="login-container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <h2 style="text-align: center;">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div style="margin-bottom: 15px;">
      <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
      <input id="email" type="email" formControlName="email" style="width: 100%; padding: 8px; box-sizing: border-box;">
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" style="color: red; font-size: 0.9em; margin-top: 5px;">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email es requerido.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido.</small>
      </div>
    </div>

    <div style="margin-bottom: 15px;">
      <label for="password" style="display: block; margin-bottom: 5px;">Contraseña:</label>
      <input id="password" type="password" formControlName="password" style="width: 100%; padding: 8px; box-sizing: border-box;">
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" style="color: red; font-size: 0.9em; margin-top: 5px;">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña es requerida.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
      {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
    </button>

    <div *ngIf="errorMessage" style="color: red; margin-top: 15px; text-align: center;">
      {{ errorMessage }}
    </div>
  </form>
  <p style="text-align: center; margin-top: 20px;">
    ¿No tienes cuenta? <a routerLink="/auth/register">Regístrate aquí</a>
  </p>
  <!-- <p style="text-align: center; margin-top: 10px;">
    <a routerLink="/auth/forgot-password">¿Olvidaste tu contraseña?</a>
  </p> -->
</div>
